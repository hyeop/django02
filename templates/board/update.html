{% extends 'base.html' %}
{% block con %}
    <h1>게시글 수정</h1>

    <form method="post">
        {% csrf_token %}
        제목 <input type="text" name="sub" value="{{b.subject}}"> <br><br>
        작성자 <input type="text" value="{{user}}" disabled> <br><br>
        내용 <textarea name="con" cols="50" rows="6">{{ b.content }}</textarea> <br><br>
        <button>수정</button>
    </form>
{% endblock %}
